backend:
  name: github
  repo: "rawhex/hidiot.com"
  branch: docs

publish_mode: editorial_workflow
media_folder: "images"
public_folder: "/images"

collections:
  - name: "docs"
    label: "Docs"
    folder: "_docs"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Category", name: "category", widget: "string"}
      - {label: "Order", name: "order", widget: "integer"}
      - {label: "Body (Rich Text Editor by default; highlight text and click <> to view Markdown)", name: "body", widget: "markdown"}
